<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Validation (OOP)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    form {
      width: 350px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    input[type="date"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 3px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    /* Dropdown styles */
    .dropdown {
      position: relative;
      display: inline-block;
      width: 100%;
      margin-top: 5px;
    }

    .dropdown-btn {
      padding: 8px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      width: 100%;
      text-align: left;
      border-radius: 6px;
      font-size: 14px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      z-index: 1;
      width: 100%;
      max-height: 120px;
      overflow-y: auto;
      border-radius: 6px;
      margin-top: 2px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
    }

    .dropdown-content label {
      display: block;
      padding: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .dropdown-content label:hover {
      background: #f0f0f0;
    }

    .dropdown.show .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <form id="myForm">
    <h2>Form Validation</h2>

    <label>
      Name:
      <input type="text" id="name" placeholder="Enter your name">
      <div id="nameError" class="error"></div>
    </label>

    <label>
      Age:
      <input type="text" id="age" placeholder="Enter your age">
      <div id="ageError" class="error"></div>
    </label>

    <label>
      From Date:
      <input type="date" id="fromDate">
      <div id="fromDateError" class="error"></div>
    </label>

    <label>
      To Date:
      <input type="date" id="toDate">
      <div id="toDateError" class="error"></div>
    </label>

    <label>
      Select Option:
      <div class="dropdown" id="dropdown">
        <div class="dropdown-btn" id="dropdownBtn">--Select Any Fruits--</div>
        <div class="dropdown-content">
          <label><input type="checkbox" value="Apple"> Apple</label>
          <label><input type="checkbox" value="Orange"> Orange</label>
          <label><input type="checkbox" value="Grapes"> Grapes</label>
        </div>
      </div>
      <div id="optionError" class="error"></div>
    </label>

    <button type="submit">Submit</button>
    <div id="successMsg" style="color: green; margin-top: 10px; font-weight: bold;"></div>
  </form>

  <script>
    class Dropdown {
      constructor(dropdownId, buttonId) {
        this.dropdown = document.getElementById(dropdownId);
        this.dropdownBtn = document.getElementById(buttonId);
        this.checkboxes = this.dropdown.querySelectorAll("input[type='checkbox']");
        this.init();
      }

      init() {
        this.dropdownBtn.addEventListener("click", () => this.toggle());
        this.checkboxes.forEach(cb =>
          cb.addEventListener("change", () => this.updateText())
        );
        document.addEventListener("click", e => {
          if (!this.dropdown.contains(e.target)) {
            this.dropdown.classList.remove("show");
          }
        });
      }

      toggle() {
        this.dropdown.classList.toggle("show");
      }

      updateText() {
        const selected = Array.from(this.checkboxes)
          .filter(i => i.checked)
          .map(i => i.value);
        this.dropdownBtn.textContent =
          selected.length ? selected.join(", ") : "--Select Any Fruits--";
      }

      getSelected() {
        return Array.from(this.checkboxes)
          .filter(i => i.checked)
          .map(i => i.value);
      }
    }

    class FormValidator {
      constructor(formId, dropdown) {
        this.form = document.getElementById(formId);
        this.dropdown = dropdown;
        this.successMsg = document.getElementById("successMsg");
        this.form.addEventListener("submit", e => this.validate(e));
      }

      clearErrors() {
        document.querySelectorAll(".error").forEach(el => (el.textContent = ""));
        this.successMsg.textContent = "";
      }

      validateName() {
        const name = document.getElementById("name").value.trim();
        if (!/^[A-Za-z ]+$/.test(name)) {
          document.getElementById("nameError").textContent =
            "Name must contain only letters.";
          return false;
        }
        return true;
      }

      validateAge() {
        const age = document.getElementById("age").value.trim();
        if (!/^\d{2}$/.test(age)) {
          document.getElementById("ageError").textContent =
            "Age must be 2 digits only.";
          return false;
        }
        return true;
      }

      validateDates() {
        let valid = true;
        const fromDateInput = document.getElementById("fromDate").value;
        const toDateInput = document.getElementById("toDate").value;

        const fromDate = new Date(fromDateInput);
        const toDate = new Date(toDateInput);
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        if (!fromDateInput || fromDate >= today) {
          document.getElementById("fromDateError").textContent =
            "From Date must be in the past.";
          valid = false;
        }

        if (!toDateInput || toDate <= fromDate) {
          document.getElementById("toDateError").textContent =
            "To Date must be after From Date.";
          valid = false;
        }

        return valid;
      }

      validateDropdown() {
        const selected = this.dropdown.getSelected();
        if (selected.length === 0) {
          document.getElementById("optionError").textContent =
            "Please select at least one option.";
          return false;
        }
        return true;
      }

      validate(e) {
        e.preventDefault();
        this.clearErrors();

        const valid =
          this.validateName() &&
          this.validateAge() &&
          this.validateDates() &&
          this.validateDropdown();

        if (valid) {
          this.successMsg.textContent = "Form submitted successfully!";
        }
      }
    }

    // Initialize
    const dropdown = new Dropdown("dropdown", "dropdownBtn");
    new FormValidator("myForm", dropdown);
  </script>
</body>
</html>
